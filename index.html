<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Ping coming soon page</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<header class="logo">
				<img src="./images/logo.svg" alt="PING." />
			</header>
			<h1>We are launching <span>soon!</span></h1>
			<p>Subscribe and get notified</p>
			<form action="#">
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Your email address..."
				/>
				<span id="error" style="display: none;">Please provide a valid email address</span>
				<button id="notify">Notify Me</button>
			</form>
			<div class="hero">
				<img src="./images/illustration-dashboard.png" alt="" />
			</div>
		</main>
		<footer>
			<div class="socials">
				<a href="https://facebook.com" target="_blank" aria-label="Facebook Link">
					<ion-icon name="logo-facebook" role="img" aria-label="Facebook Logo"></ion-icon>
				</a>
				<a href="https://twitter.com" target="_blank" aria-label="Twitter Link">
					<ion-icon name="logo-twitter" role="img" aria-label="Twitter Logo"></ion-icon>
				</a>
				<a href="https://instagram.com" target="_blank" aria-label="Instagram Link">
					<ion-icon name="logo-instagram"role="img" aria-label="Instagram Logo"></ion-icon>
				</a>
			</div>
			<p class="attribution">&copy; Copyright Ping. All rights reserved.</p>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
					target="_blank"
					>Frontend Mentor</a
				>.
			</p>
			<p class="attribution">
				Coded by
				<a href="https://akashbanchhor.vercel.app" target="_blank">Akash B</a>.
			</p>
		</footer>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
